<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Guitar Info Hub</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Guitar Info Hub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="acoustic.html">Acoustic Guitars</a></li>
                    <li class="nav-item"><a class="nav-link" href="electric.html">Electric Guitars</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <div class="ml-auto">
                    <button id="increase-font" class="btn btn-light">A+</button>
                    <button id="decrease-font" class="btn btn-light">A-</button>
                    <button id="theme-switcher" class="btn btn-light">Switch Theme</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-4 main">
        <section class="hero text-center">
            <h1>Contact Us</h1>
        </section>
        <section class="content mt-4">
            <form action="mailto:contact@guitarinfohub.com" method="post" enctype="text/plain" class="bg-white p-4 rounded shadow-sm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <a href="mailto:contact@guitarinfohub.com" class="text-white">Email Us</a> | 
        <a href="#top" class="text-white">Back to Top</a>
        <p>Follow us on social media!</p>
    </footer>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/cdn@3.5.2" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
